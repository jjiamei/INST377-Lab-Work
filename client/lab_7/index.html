<!DOCTYPE html>

<body>
    <div class='wrapper'>
        <div class='header'>
            <h1>JESSICA JIANG's Labs For INST377</h1>

        <div class='container'>
            <div class='box left_section'>
                    <h3>Form Inputs</h3>
                <form action='/api' class='box main_form'>
                    <label for='resto'></label>
                    <p>Filter Restaurant List</p>
                    <input type='text' name="resto" id = "resto"/>
                    <div class='lds-ellipses'><div></div><div></div><div></div><div></div></div>
                    <button type='submit' id = "#get-resto">Change Restaurants</button>
                </form>
            </div>
            <div class='box right_section'>
               <h3>Local Restaurant map</h3>
               <div class='box' id = 'restaurant_list'>
                    A list of local restaurants
               </div>
            </div>
        </div>
    </div>
    <div class='footer'>
        <p>Github jjiamei <a href='https://github.com/jjiamei'>My Github Account</a></p>
    </div>
